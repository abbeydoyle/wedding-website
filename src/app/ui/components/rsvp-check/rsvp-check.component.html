<div class="rsvp-check">
      <h3>Check Your RSVP Status</h3>
      <input
        type="text"
        [(ngModel)]="firstName"
        placeholder="Enter your first name"
      />
      <input
        type="text"
        [(ngModel)]="lastName"
        placeholder="Enter your last name"
      />
      <button (click)="onSubmit()">Check</button>
      <p>{{ rsvpStatus }}</p>
    </div>
